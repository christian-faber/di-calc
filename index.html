<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="titanium">
    <div>
        <divn id="top">
          <p id="attribution">Faberlator-inator</p>
          <input type="text" id="display" readonly>
           
            </input type="text">
        </div>
        <div id="btn-holder">
          <div id="row">
            <button class="btn number" onclick="btnPush('1')"><p>1</p></button>
            <button class="btn number" onclick="btnPush('2')"><p>2</p></button>
            <button class="btn number" onclick="btnPush('3')"><p>3</p></button>
            <button class="btn operator del" onclick="btnPush('del')"><p>del</p></button>
          </div>
          <div id="row">
            <button class="btn number" onclick="btnPush('4')"><p>4</p></button>
            <button class="btn number" onclick="btnPush('5')"><p>5</p></button>
            <button class="btn number" onclick="btnPush('6')"><p>6</p></button>
            <button class="btn operator" onclick="btnPush('+')"><p>+</p></button>
            <button class="btn operator" onclick="btnPush('-')"><p>-</p></button>
          </div>
          <div id="row">
            <button class="btn number" onclick="btnPush('7')"><p>7</p></button>
            <button class="btn number" onclick="btnPush('8')"><p>8</p></button>
            <button class="btn number" onclick="btnPush('9')"><p>9</p></button>
            <button class="btn operator" onclick="btnPush('x')"><p>x</p></button>
            <button class="btn operator" onclick="btnPush('/')"><p>/</p></button>
          </div>
          <div id="row">
            <button class="btn number decimal" onclick="btnPush('.')"><p>.</p></button>
            <button class="btn number zero" onclick="btnPush('0')"><p>0</p></button>
            <button class="btn operator equal" onclick="btnPush('=')">
              <p>=</p>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
