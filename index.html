<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="titanium">
      <div class="top">
        <p class="attribution">Faberlator-inator</p>
        <div class="screen">
          <input type="text" id="total" readonly />
          <input type="text" id="display" readonly />
        </div>
      </div>
      <div class="btn-holder">
        <div class="row">
          <button class="btn number" data-btn="1"><p>1</p></button>
          <button class="btn number" data-btn="2"><p>2</p></button>
          <button class="btn number" data-btn="3"><p>3</p></button>
          <button class="btn operator del" data-btn="del">
            <p>clear</p>
          </button>
        </div>
        <div class="row">
          <button class="btn number" data-btn="4"><p>4</p></button>
          <button class="btn number" data-btn="5"><p>5</p></button>
          <button class="btn number" data-btn="6"><p>6</p></button>
          <button class="btn operator" data-btn="+"><p>+</p></button>
          <button class="btn operator" data-btn="-"><p>-</p></button>
        </div>
        <div class="row">
          <button class="btn number" data-btn="7"><p>7</p></button>
          <button class="btn number" data-btn="8"><p>8</p></button>
          <button class="btn number" data-btn="9"><p>9</p></button>
          <button class="btn operator" data-btn="x"><p>x</p></button>
          <button class="btn operator" data-btn="/"><p>/</p></button>
        </div>
        <div class="row">
          <button class="btn number decimal" data-btn="."><p>.</p></button>
          <button class="btn number zero" data-btn="0"><p>0</p></button>
          <button class="btn operator equal" data-btn="=">
            <p>=</p>
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
